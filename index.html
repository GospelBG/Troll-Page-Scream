<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comprobando tu navegador...</title>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-video" id="container-video">
        <video class="video" id="video" autoplay muted loop>
            <source src="vid/video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container" id="container">
        <img class="gif" src="img/dots.gif" alt="Dots">
        <h2 class="text">Comprobando si la conexión al sitio web es segura.</h2>
        <p class="text">Este proceso es automático. Tu navegador te redirigirá al sitio web tras completare la verificación.</p>
        <p class="text-captcha" id="text-captcha">Verifica que eres humano</p>
        <div class="counter" id="counter">3</div>
        <div class="recaptcha-container" id="recaptcha-container">
            <div class="button-container">
                <div class="button" id="button" onclick="showVideo()"></div>
            </div>
            <div class="text-container">
                <p>No soy un robot</p>
            </div>
            <div class="image-container">
                <img src="img/RecaptchaLogo.png" alt="Recaptcha">
                <p>Privacidad - Términos</p>
            </div>
        </div>
        <a class="link" href="https://github.com/Pablo-Restrepo/Troll-Page-Scream">DDoS protection by
            Cloudflare</a>
        <p>Ray ID: 348759h65g34h</p>
    </div>
</body>

<script src="main.js"></script>

</html>
